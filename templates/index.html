<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-image:url('/static/Backround.jpg');
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        /* Form styles */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="number"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Diabetes Prediction</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="pregnancies">Number of Pregnancies:</label>
                <input type="number" id="pregnancies" name="pregnancies" required>
            </div>

            <div class="form-group">
                <label for="glucose">Glucose Level:</label>
                <input type="number" id="glucose" name="glucose" required>
            </div>

            <div class="form-group">
                <label for="blood_pressure">Blood Pressure:</label>
                <input type="number" id="blood_pressure" name="blood_pressure" required>
            </div>

            <div class="form-group">
                <label for="skin_thickness">Skin Thickness:</label>
                <input type="number" id="skin_thickness" name="skin_thickness" required>
            </div>

            <div class="form-group">
                <label for="insulin">Insulin Level:</label>
                <input type="number" id="insulin" name="insulin" required>
            </div>

            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" required>
            </div>

            <div class="form-group">
                <label for="diabetes_pedigree">Diabetes Pedigree Function:</label>
                <input type="number" id="diabetes_pedigree" name="diabetes_pedigree" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Predict">
            </div>
        </form>
    </div>
</body>
</html>
